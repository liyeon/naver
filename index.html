<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naver</title>
</head>

<body>
  <!-- #skipNav 시작 -->
  <div id="skipNav">
    <a href="#container">
      본문내용바로가기
    </a>
  </div>
  <!-- #wrap 시작 -->
  <div id="wrap">
    <!-- header 시작 -->
    <header id="header">
      <!-- search-area -->
      <div class="search-area">
        <h1 class="logo">
          <a href="">
            <!-- svg -->
            <span class="blind">네이버로고</span>
          </a>
        </h1>
        <form action="" method="get" class="search-form">
          <fieldset>
            <legend>검색</legend>
            <input type="text" name="" id="" class="input-text">

            <button type="button" class="btn-keyboard">
              <span class="blind">가상 키보드</span>
            </button>
            <button type="button" class="btn-auto">
              <span class="blind">자동완성</span>
            </button>
            <button type="submit" class="btn-submit">
              <span class="blind">전송</span>
            </button>
          </fieldset>
        </form>
      </div>
      <!-- gnb-area 시작 -->
      <div class="gnb-area">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="" class="link">
              <i class="icon ic-mail"></i>
              <span class="name">메일</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="link">
              <i class="icon ic-cafe"></i>
              <span class="name">카페</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- util-area 시작-->
      <div class="util-area">
        <button type="button" class="btn-menu" aria-expanded="false" aria-haspopup="menu">
          <span class="blind">확장메뉴</span>
        </button>
        <a href="" class="btn-pay">
          <span class="blind">네이버페이</span>
        </a>
      </div>
      <!-- util-area 시작-->
      <div class="util-area">
        <button type="button" class="btn-talk" aria-expanded="false" aria-haspopup="menu">
          <span class="blind">네이버톡</span>
        </button>
        <button type="button" class="btn-alert" aria-expanded="false" aria-haspopup="menu">
          <span class="blind">알림혜택</span>
        </button>
        <a href="" class="btn-cart" aria-expanded="false" aria-haspopup="menu">
          <span class="blind">장바구니</span>
        </a>
      </div>
    </header>

    <!-- #container 시작 -->
    <main id="container">
      <!-- .main-left 시작 -->
      <div class="main-left">
        <aside class="ad-banner">
          <a href="">
            <img src="" alt="">
          </a>
        </aside>
        <section class="sc-news">
          <h2 class="blind">뉴스</h2>
          <div class="group-header">
          <ul class="tab-list">
            <li class="tab-item" role="presentation"> 
              <a href="" role="tab" aria-selected="true">뉴스스탠드</a>
            </li>
            <li class="tab-item none" role="presentation"> 
              <a href="" role="tab" aria-selected="false">언론사편집</a>
            </li>
            <li class="tab-item" role="presentation"> 
              <a href="" role="tab" aria-selected="false">엔터</a>
            </li>
            <li class="tab-item" role="presentation"> 
              <a href="" role="tab" aria-selected="false">스포츠</a>
            </li>
            <li class="tab-item" role="presentation"> 
              <a href="" role="tab" aria-selected="false">경제</a>
            </li>
            <li class="tab-item" role="presentation"> 
              <a href="" role="tab" aria-selected="false">쇼핑투데이</a>
            </li>
          </ul>
          </div>
          <div class="group-issue"></div>
          <div class="group-media"></div>
          <div class="group-control"></div>
        </section>
      </div>

      <!-- .main-right 시작 -->
      <div class="main-right">
        <aside class="ad-banner">
          <a href="">
            <img src="" alt="">
          </a>
        </aside>
        <section class="sc-login">
          <h2 class="blind">로그인</h2>
        </section>
      </div>
    </main>

    <!-- #footer 시작 -->
    <footer id="footer">

    </footer>
  </div>
</body>

</html>
